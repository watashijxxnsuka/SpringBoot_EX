<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button type="button" class="btn btn-outline-light btn-lg text-secondary" onclick="location.href='/'">홈</button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/boards/free-list}">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/boards/notice-list">공지사항</a>
                    </li>
                    <th:block th:if="${session.loginMember == null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/member/login">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/join">회원가입</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${session.loginMember == null}">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:text="${session.loginMember.nickname}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/member/logout">로그아웃</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
